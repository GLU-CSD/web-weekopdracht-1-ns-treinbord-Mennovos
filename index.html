<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekopdracht - NS-Treinbord</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="container">

        <div id="left">
            <!-- partial:index.partial.html -->
            <div class="clock">
                <div class="hour"></div>
                <div class="min"></div>
                <div class="sec"></div>
            </div>
            <div class="switch-cont">
                <button class="switch-btn"> Light </button>
            </div>
        </div>

    <div id="middle">
        <!--hughe blok in het midden van de container-->
        <div id="vierkantmidden">
            <!--the 1 minute blok-->
            <div id="vierkantmiddentop">
                <h1 style="font-family:NS Sans;">1 minute</h1>
            </div>
            <!--the track logo-->
            <div id="Nes">
                <img src="assets/img/ns_logo.png" alt="Logo" width="80" height="40">
            </div>
            <!--the intercity in the top right corner-->
            <div id="tram">
                <h1><span style="color:rgb(0,0,106);font-family:NS Sans">Intercity</span></h1>
            </div>
            <!--the text beneaththe 1 minute blok-->
            <h1><span style="color:rgb(0,0,106);font-family:NS Sans">Heerlen</span></h1>
            <div><span style="color:rgb(0,0,106);font-family:NS Sans">via S-Hertogenbosch, Eindhoven,Weert,
                    Roermond en Sittard.</span>
            </div>
        </div>
    </div>

    <div id="right">
        <!--tracknumber-->
        <div id="vierkantright"> </div>
        <div id="spoortext">
            <h1><span style="color:rgb(0,0,106);font-family:NS Sans">18B</span></h1>
        </div>
        <!--text for track-->
        <div id="vierkantright2">
            <h1><span style="color:rgb(0,0,106);font-family:NS Sans">Spoor</span></h1>
        </div>
        <!--next train number shown-->
        <div id="next">
            <h1 style="font-family:NS Sans;">Next train incoming runnnnnn!!!!!!!!</h1>
        </div>
    </div>
    </div>
    <div id="vecile">
        <img src="assets/img/trein.png" alt="train" width="1505" height="500">
    </div>
    <!-- partial -->
    <script src="./script.js"></script>
</body>

</html>
